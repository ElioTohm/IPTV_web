### SocketIO#############################################
nginx:
  restart: always 
  build: ./socketio/nginx
  links:
    - socket-1
  ports:
   - "3000:80"

socket-1:
  restart: always 
  build: ./socketio/server
  links:
    - redis
  expose:
    - "3000"
  environment:
    - NAME=socket-1

redis:
  restart: always 
  image: redis:alpine
  expose:
    - "6379"